<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MELLIFERA</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <link rel="shortcut icon" href="/images/h1.jpg">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/plugins/testimonial/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/plugins/testimonial/css/owl.theme.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="https://kit.fontawesome.com/d5c9da6fa9.js" crossorigin="anonymous"></script>

</head>
<body class="bg-white">
<header>
    <th:block th:include="fragments/admin-header :: header"></th:block>

</header>
<script>
    $(document).ready(function () {
        $("form[name='createCategoryForm']").validate({
            rules: {
                category: {
                    required: true
                },

            },
            messages: {
                category: {
                    required: "Please enter title"
                },

            },
            submitHandler: function (form) {
                form.submit();
            }
        });
    });
</script>
<div class="container">


    <h1 class="advertisementHeader">Създай Категория</h1>
    <form name="createCategoryForm" th:action="@{/v1/category/createCategoryForm}" method="post" th:object="${category} " enctype="multipart/form-data">

        <!--    <form th:action="@{/v1/advertisement/createAdvertisementForm}" method="post" th:object="${advertisement}" enctype="multipart/form-data">-->

        <div class="form-group">
            <label for="categoryName">Име на категория:</label>
            <input type="text" class="form-control" id="categoryName" th:field="*{categoryName}" name="category" required />
            <p th:if="${#fields.hasErrors('categoryName')}" class="text-danger">Моля въведи  категория</p>
        </div>






        <div class="createAdvertisementButton">
            <button type="submit" class="btn btn-primary">Създай Категория</button>
        </div>
    </form>

</div>

</body>

<div>


</div>
<footer>

    <th:block th:include="fragments/footer :: footer"></th:block>
</footer>
</html>
