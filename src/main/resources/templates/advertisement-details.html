<!doctype html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
          <title>MELLIFERA</title>
<!--        <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">-->
<!--        <link th:href="@{/css/bootstrap.min.css}" type="text/css" rel="stylesheet">-->
<!--        <link th:href="@{/css/all.min.css}" type="text/css" rel="stylesheet">-->

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="/images/h1.jpg">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/plugins/testimonial/css/owl.carousel.min.css">
        <link rel="stylesheet" href="/plugins/testimonial/css/owl.theme.min.css">

          <link rel="stylesheet" type="text/css" href="/css/style.css" />
          <script src="https://kit.fontawesome.com/d5c9da6fa9.js" crossorigin="anonymous"></script>


    </head>
    <body class="bg-white">
      <header>
        <th:block th:include="fragments/header :: header"></th:block>

        </header>
    <!--  ************************* Page Title Starts Here ************************** -->
     <div class="page-nav no-margin row">
            <div class="container">
                <div class="row">

                    <h2 class="text-start" th:text="${'Категория: '+advertisement.categoryName}"></h2>
                    <ul>
                        <li><a th:href="@{/v1/advertisement/all/main-menu-advertisements}"><i class="bi bi-house-door"></i> Начало</a></li>
                          <li><i class="bi bi-chevron-double-right pe-2"></i> Продукти</li>
                        <li><i class="bi bi-chevron-double-right pe-2" th:text="${' '+advertisement.categoryName}"></i></li>

                    </ul>
                </div>
            </div>
        </div>


    <!--####################### Product Detail Starts Here ###################-->
    <div class="container-fluid big-padding bg-white about-cover">
        <div class="container">
            <div class="row about-row">
                <div class="col-md-5 p-5 text-center">
                    <img th:src="@{${advertisement.images[0].url}}" alt="noimg" />

                </div>
                <div class="col-md-7">
                    <h1 th:text="${advertisement.title}"></h1>

                    <p  th:text="${'Добавена в: '+advertisement.creationDate}"></p>
                    <h4>Описание</h4>

                    <p  th:text="${advertisement.description}"></p>

                    <b class="fs-3 py-4 text-danger"><span th:text="${'Цена: '+ advertisement.price+'лв'}"></span></b>



                </div>

            </div>


            <div class="row product-detail"     th:if="${advertisement.userdetails != null and advertisement.userdetails.size() > 0}">
                <h4>Контакт с продавача</h4>
                <p class="mb-3 "> <span th:text="${'потребителско име: '+advertisement.username}"></span></p>
                <p class="mb-3 "> <span th:text="${'телефон: '+advertisement.userdetails[0].phoneNumber}"></span></p>
                <p class="mb-3 "> <span th:text="${'имейл:'+ advertisement.mail}"></span></p>
                <p class="mb-3"> <span th:text="${'местоположение: ' + advertisement.userdetails[0].city + '/'
                 + advertisement.userdetails[0].state }"></span></p>




            </div>
        </div>

</div>


        </body>
        <th:block th:include="fragments/footer :: footer"></th:block>

    </html>
