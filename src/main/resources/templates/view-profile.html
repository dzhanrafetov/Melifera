<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MELLIFERA</title>
    <!--        <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">-->
    <!--        <link th:href="@{/css/bootstrap.min.css}" type="text/css" rel="stylesheet">-->
    <!--        <link th:href="@{/css/all.min.css}" type="text/css" rel="stylesheet">-->

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&amp;display=swap"
          rel="stylesheet">
    <link rel="shortcut icon" href="/images/h1.jpg">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/plugins/testimonial/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/plugins/testimonial/css/owl.theme.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <script src="https://kit.fontawesome.com/d5c9da6fa9.js" crossorigin="anonymous"></script>


</head>
<body class="bg-white">
<header>
    <th:block th:include="fragments/header :: header"></th:block>

</header>
<!--  ************************* Page Title Starts Here ************************** -->
<div class="page-nav no-margin row">


    <div class="container">
        <div class="row">

            <ul>
                <li><a th:href="@{/v1/advertisement/all/main-menu-advertisements}"><i class="bi bi-house-door"></i>
                    Начало</a></li>
                <li><i class="bi bi-chevron-double-right pe-2"></i> Профил</li>

            </ul>
        </div>
    </div>
</div>


<!--####################### Product Detail Starts Here ###################-->
<div class="container-fluid big-padding bg-white about-cover">
    <div class="container">
        <div class="main-body">



            <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin"
                                     class="rounded-circle" width="150">
                                <div class="mt-3">
                                    <h4 th:text="${user.username}"></h4>
                                    <p class="text-secondary mb-1" th:text="${user.role}"></p>

                                    <p class="text-muted font-size-sm"
                                       th:text="${user.active ? 'активен' : 'неактивен'}"
                                       th:classappend="${user.active} ? 'true' : 'false'">
                                    </p>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Потребителско име</h6>
                                </div>
                                <div class="col-sm-9 text-secondary"
                                     th:text="${user.username}">

                                </div>

                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Имейл</h6>
                                </div>
                                <div class="col-sm-9 text-secondary"
                                     th:text="${user.mail}">

                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Телефонен номер</h6>
                                </div>
                                <div class="col-sm-9 text-secondary"
                                     th:text="${user.userDetails[0].phoneNumber}">

                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Дата на създаване</h6>
                                </div>
                                <div class="col-sm-9 text-secondary"
                                     th:text="${user.creationTime}">


                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Локация</h6>
                                </div>
                                <div class="col-sm-9 text-secondary"
                                    th:text="${user.userDetails[0].address+' / '+ user.userDetails[0].city + ' / '
                                    + user.userDetails[0].state +' / ' +user.userDetails[0].country}">

                                </div>
                            </div>
                            <hr>

                            </div>
                        </div>
                    </div>



                    </div>
                </div>

            </div>
        </div>

    </div>


</body>
<th:block th:include="fragments/footer :: footer"></th:block>

</html>
