<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>MELLIFERA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/images/h1.jpg">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/plugins/testimonial/css/owl.carousel.min.css">
  <link rel="stylesheet" href="/plugins/testimonial/css/owl.theme.min.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
  <script src="https://kit.fontawesome.com/d5c9da6fa9.js" crossorigin="anonymous"></script>
</head>
<body class="bg-white">
<header>
  <th:block th:include="fragments/admin-header :: header"></th:block>
</header>

<!-- ************************* Page Title Starts Here ************************** -->
<div class="page-nav no-margin row">
  <div class="container">
    <div class="row">
      <h2 class="text-start">СТАТИСТИЧЕСКО ТАБЛО НА САЙТА</h2>
      <ul>
        <li><a href="#"><i class="bi bi-house-door"></i> Начало</a></li>
        <li><i class="bi bi-chevron-double-right pe-2"></i> СТАТИСТИКА</li>
      </ul>
    </div>
  </div>
</div>

<div class ="container py-5">

  <div class="row">

    <div class="col-lg-4 col-md-6 mb-4" >
      <div class="serv-cove rounded bg-white p-2">
        <img src="/images/blog/aktivni-obqvi.jpg" alt="">
        <div class="p-2">
          <h5 class="mt-3 fs-7 fw-bold" ></h5>
          <p> Aктивни обяви : <b><span th:text="${activeAdvertisementsCount}"></span> </b></p>


        </div>
      </div>
    </div>


    <div class="col-lg-4 col-md-6 mb-4" >
      <div class="serv-cove rounded bg-white p-2">
        <img src="/images/blog/potrebiteli.jpg" alt="">

        <div class="p-2">
          <h5 class="mt-3 fs-7 fw-bold" ></h5>
          <p> Потребители : <b><span th:text="${allUsersCount}"></span> </b></p>

        </div>
      </div>
    </div>


    <div class="col-lg-4 col-md-6 mb-4" >
      <div class="serv-cove rounded bg-white p-2">
        <img src="/images/blog/kategorii.jpg" alt="">

        <div class="p-2">
          <h5 class="mt-3 fs-7 fw-bold" ></h5>
          <p> Категории : <b><span th:text="${categoriesCount}"></span> </b></p>


        </div>
      </div>
    </div>

    <div class="col-lg-4 col-md-6 mb-4" >
      <div class="serv-cove rounded bg-white p-2">
        <img src="/images/blog/obhstoobqvi.jpg" alt="">

        <div class="p-2">
          <h5 class="mt-3 fs-7 fw-bold" ></h5>
          <p> Общо обяви : <b><span th:text="${allAdvertisementsCount}"></span> </b></p>

        </div>
      </div>
    </div>




    <div class="col-lg-4 col-md-6 mb-4" >
      <div class="serv-cove rounded bg-white p-2">
        <img src="/images/blog/arh.jpg" alt="">

        <div class="p-2">
          <h5 class="mt-3 fs-7 fw-bold" ></h5>
          <p> Архивирани обяви : <b><span th:text="${archivedAdvertisements}"></span> </b></p>


        </div>
      </div>
    </div>
  </div>







</div>

<footer>
  <th:block th:include="fragments/footer :: footer"></th:block>
</footer>

<script src="assets/js/jquery-3.2.1.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/plugins/scroll-fixed/jquery-scrolltofixed-min.js"></script>
<script src="assets/plugins/testimonial/js/owl.carousel.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
