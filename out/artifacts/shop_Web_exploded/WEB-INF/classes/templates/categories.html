<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MELLIFERA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/h1.jpg">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/plugins/testimonial/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/plugins/testimonial/css/owl.theme.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="https://kit.fontawesome.com/d5c9da6fa9.js" crossorigin="anonymous"></script>
</head>
<body class="bg-white">
<header>
    <th:block th:include="fragments/header :: header"></th:block>
</header>

<!-- ************************* Page Title Starts Here ************************** -->
<div class="page-nav no-margin row">
    <div class="container">
        <div class="row">
            <h2 class="text-start">Главни Категории</h2>

        </div>
    </div>
</div>

<div class="container py-5">
    <div class="row">

        <div class="col-lg-4 col-md-6 mb-4" th:each="category : ${categories}">
            <a th:href="@{/v1/advertisement/all/advertisements-by-category/{categoryId}(categoryId=${category.id})}">

            <div class="serv-cove rounded bg-white p-2">

                <img src="/images/blog/cat-logo.jpg" alt="">
                <div class="p-2">
                    <h5 class="mt-3 fs-100 fw-bold" th:text="${category.categoryName}"></h5>
                </div>
            </div>
            </a>

        </div>

    </div>
</div>

<footer>
    <th:block th:include="fragments/footer :: footer"></th:block>
</footer>

<script src="assets/js/jquery-3.2.1.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/plugins/scroll-fixed/jquery-scrolltofixed-min.js"></script>
<script src="assets/plugins/testimonial/js/owl.carousel.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
