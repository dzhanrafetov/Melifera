<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>MELLIFERA</title>

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="/images/h1.jpg">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/plugins/testimonial/css/owl.carousel.min.css">
        <link rel="stylesheet" href="/plugins/testimonial/css/owl.theme.min.css">
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
        <script src="https://kit.fontawesome.com/d5c9da6fa9.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />



    </head>


<body>
<header>
<th:block th:include="fragments/header :: header"></th:block>

</header>



<!-- ##################### Slider Starts Here #################### -->


<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">

    <div class="carousel-inner">
      <div class="carousel-item active">

          <img src="/images/eho.jpg" class="d-block w-500" alt="...">
        <div class="carousel-caption   d-md-block">
            <div class="row">
                <div class="col-lg-6 text-top pb-5 pb-lg-5">
                     <h1 class="fs-12 fw-bolder text-starter">Мелифера <br><span class="text-primary">онлайн продавалник</span> </h1>

                     <p class="text-dark d-none d-md-block text-start">Ще намерите обяви с богат асортимент, конкурентни цени, лесна и удобна за Вас доставка до офис или адрес на конкурентни цени с куриерска фирма Спиди. </p>
                    <div class="d-inline-block pt-5 text-start d-none d-lg-block">
                        <a th:href="@{/v1/advertisement/all/advertisements-section}">

                        <button class="btn btn-primary shadow fs-5 fw-bolder px-5 py-2">Виж обяви</button>
                        </a>
                    </div>



                 <div class="col-lg-6 d-none d-lg-block">

<!--                     <img class="w-100" src="/images/h2.png" alt="">-->
                 </div>
            </div>
        </div>
      </div>

    </div>

  </div>




   <!-- ##################### Our Products Starts Here #################### -->
   <div class="container-fluid products big-padding px-3 bg-honey">
    <div class="container-xl">
        <div class="section-title row">
            <h2 class="fs-1 fw-bold">ТОП Обяви</h2>
        </div>
        <div class="row">
            <!-- iterate over the advertisements -->
<!--            <div th:each="advertisement : ${advertisements}" class="col-lg-3 col-md-4 mb-4">-->
            <div th:each="advertisement, iterStat : ${advertisements}" class="col-lg-3 col-md-4 mb-4" th:if="${iterStat.index} &lt; 4">

                <a href="#">
                    <div class="product bg-white p-4 text-center shadow-md">
                        <!-- display the advertisement image -->
                        <a th:href="@{/v1/advertisement/tl-getAdvertisementById/{id}(id=${advertisement.advertisementId})}">

                        <img th:src="@{${advertisement.images[0].url}}" alt="noimg" />
<!--<img src="/images/uploads/27-admin/33de0164-b2f5-470e-8323-790113e2fa76/f.jpeg" alt="">-->
                        <div class="d-inline-block">

                            <h4 class="fw-bolder fs-4 mt-47" th:text="${advertisement.title}"></h4>


                            <h4 class="fw-bolder fs-5 mt-54"> <span th:text="${advertisement.userdetails[0].city + '/'
                 + advertisement.userdetails[0].state }"></span></h4>



                            <h4 class="fw-bolder fs-5 mt-54"> <span th:text="${advertisement.price+ 'лв'}"></span></h4>

                        </div>
                        </a>

                        <!--                        <div class="d-inline-block mt-3">-->
<!--                            <a th:href="@{/v1/advertisement/tl-getAdvertisementById/{id}(id=${advertisement.advertisementId})}">-->
<!--                                <button class="btn btn-primary px-5">Рагледай</button>-->
<!--                            </a>-->


<!--                        </div>-->
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

</div>










    <th:block th:include="fragments/footer :: footer"></th:block>

</body>


</html>
